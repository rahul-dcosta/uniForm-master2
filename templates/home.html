	<body>
		<h1>Choose your universities</h1>
		<form method="POST">
				{% csrf_token %}

				 <input type='text'
	       	placeholder='University'
	       	class='flexdatalist'
	       	data-min-length='1'
	       	multiple=''
	       	data-selection-required='1'
	       	list='school'
	       	name='school22'>

				<datalist name="schoolChoice" id="school">
					{% for school in uniList %}
						<option value="{{school}}"> {{ school }} </option>
					{% endfor %}
				</datalist>

				<button onclick ="addInput()">
					Check values
				</button>

				<script>
				$('.flexdatalist').flexdatalist({
     			selectionRequired: 1,
     			minLength: 1
				});
				</script>
