<html>
	<head>

		<!-- Required meta tags -->
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no">

		<script type="text/javascript" src="https://ajax.googleapis.com/ajax/libs/jquery/3.5.1/jquery.min.js"></script>

    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.5.0/css/bootstrap.min.css" integrity="sha384-9aIt2nRpC12Uk9gS9baDl411NQApFmC26EwAOH8WgZl5MYYxFfc+NcPb1dKGj7Sk" crossorigin="anonymous">
		{% load static %}
		<link href="{% static 'css/checkbox.css'%}" rel="stylesheet" type="text/css">

		<title> Choose Universities </title>
		<style>
			#checkShow1 {
				display: none;
			}
			#checkShow2 {
				display: none;
			}
			#checkShow3 {
				display: none;
			}
			#checkShow4 {
				display: none;
			}
			#submitter {
				position: -webkit-sticky; /* Safari */
  			position: sticky;
  			top: 0;
			}

		</style>

	</head>

	<body>
		<div>
		<form method="POST">
			<div class="actionButtons" style="text-align:left;">
			<h1>Choose your universities</h1>
				{% csrf_token %}


				 <input type="text"
				 list="school"
		     name="schoolChoice"
				 style="width:300px;"
				 />

				<datalist id="school">
					{% for school in uniList %}
						<option value="{{school}}"> {{ school }} </option>
					{% endfor %}
				</datalist>
				<br></br>
				<script>
				var count = 1;
				$("input[name=schoolChoice]").focusout(function(){
						var value = $(this).val();
						document.getElementById("myLink" + count).innerHTML = value;
						document.getElementById("checkShow" + count).style.display = "block";
						document.getElementById("checkShow" + count).style.float = "left";
						document.getElementById("checkShow" + count).style.width = "200px";
						document.getElementById("checkShow" + count).style.height = "200px";
						count = count + 1;
				});
				</script>

				<div class="container" id="checkShow1">
		  	<ul class="ks-cboxtags">
		    <li>
					<input type="checkbox" id="checkShow02029" value="choiceOne" checked><label for="checkboxOne"><a id="myLink1"></a></label>
				</li>
				</ul>
				</div>

				<div class="container" id="checkShow2">
				<ul class="ks-cboxtags">
		    <li>
					<input type="checkbox" id="checkShow2" value="choiceTwo" checked><label for="checkboxTwo"><a id="myLink2"></a></label>
				</li>
				</ul>
				</div>

				<div class="container" id="checkShow3">
				<ul class="ks-cboxtags">
		    <li>
					<input type="checkbox" id="checkShow3" value="choiceThree" checked><label for="checkboxThree"><a id="myLink3"></a></label>
				</li>
				</ul>
				</div>

				<div class="container" id="checkShow4">
				<ul class="ks-cboxtags">
		    <li>
					<input type="checkbox" id="checkShow4" value="choiceFour" checked><label for="checkboxFour"><a id="myLink4"></a></label>
				</li>
				</ul>
				</div>
				<br></br>
				<input type="submit" id ="submitter" name="selectedUnis" position: "fixed">
				</div>
		</form>
		<div id="footer"></div>

		<script src="https://code.jquery.com/jquery-3.5.1.slim.min.js" integrity="sha384-DfXdz2htPH0lsSSs5nCTpuj/zy4C+OGpamoFVy38MVBnE+IbbVYUew+OrCXaRkfj" crossorigin="anonymous"></script>
    <script src="https://cdn.jsdelivr.net/npm/popper.js@1.16.0/dist/umd/popper.min.js" integrity="sha384-Q6E9RHvbIyZFJoft+2mJbHaEWldlvI9IOYy5n3zV9zzTtmI3UksdQRVvoxMfooAo" crossorigin="anonymous"></script>
    <script src="https://stackpath.bootstrapcdn.com/bootstrap/4.5.0/js/bootstrap.min.js" integrity="sha384-OgVRvuATP1z7JjHLkuOU7Xw704+h835Lr+6QL9UvYjZE3Ipu6Tp75j7Bh/kR0JKI" crossorigin="anonymous"></script>

	</body>
</html>
